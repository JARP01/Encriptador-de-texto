<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Imagenes/Icono.ico">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Encriptador</title>
</head>
<body>
    
    <!-- Encabezado -->
    <header>
        <a href="#" rel="">
            <img src="./Imagenes/Logo.png" alt="Logo Alura" class="logo">
        </a>
    </header>

    <!-- Principal -->
     <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador-aviso">
                <img src="./Imagenes/Exclamacion.png" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar!</button>
                <button type="submit" class="btn-desencriptar">Desencriptar!</button>
            </div>
        </section>

        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="/Imagenes/Muñeco.png" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno"> Ningun mensaje fue encontrado</p>
                <p class="texto-dos"> Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar"> Copiar</button>
        </section>

     </main>

     <!-- Pie de pagina -->
     <footer>
        <p class="Copyright">&copy; copyright 2024 - Encriptador de Texto - Desarrollado por Julian Ruiz</p>

        <a href="https://github.com/JARP01" rel="">
            <img src="./Imagenes/Logo Github.png" alt="Logo Github" class="git">
        </a>

        <a href="https://www.linkedin.com/in/julian-ruiz-paez-562468287/" rel="">
            <img src="./Imagenes/Logo Linkedin.png" alt="Logo Linkedin" class="linked">
        </a>

     </footer>

     <script src="./js/encriptador.js"> </script>
    
</body>
</html>
